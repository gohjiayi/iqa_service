<!DOCTYPE html>
<!-- https://codepen.io/gaitho/pen/mjBBLP?editors=1000 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict image quality</title>
    <link href="{{ url_for('static', path='style.css') }}" rel="stylesheet">
</head>
<body>
<h1>Image Quality Assessment with DeepBIQ</h1>

<form id="file-upload-form" class="uploader" method="post" enctype="multipart/form-data">
    <!--  action="/submitform" -->
    <input id="file-upload" type="file" name="image" accept="image/*" />
        <label for="file-upload" id="file-drag">
            <img id="file-image" src="#" alt="Preview" class="hidden">
            <div id="start">
                <i class="fa fa-download" aria-hidden="true"></i>
                <div>Select a file or drag here</div>
                <div id="notimage" class="hidden">Please select an image</div>
                <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
            </div>
            <div id="response" class="hidden">
                <div id="messages"></div>
                <!-- <progress class="progress" id="file-progress" value="0">
                    <span>0</span>%
                </progress> -->
                <p>Click on submit!</p>
            </div>
        </label>
    <input type="submit">
</form>
<br>
<h2>Result: {{ result }}</h2>

</body>
<script type="text/javascript" src="{{ url_for('static', path='upload.js') }}"></script>
</html>
